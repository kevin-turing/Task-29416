<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical vs Consumer Inflation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <style>
        canvas {
            max-width: 800px;
            margin: auto;
            display: block;
        }
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div style="width: 80%; margin: 20px auto;">
        <canvas id="inflationChart"></canvas>
    </div>

    <script>
    const ctx = document.getElementById('inflationChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array.from({length: 30}, (_, i) => 1992 + i).concat(['2022', '2023', '2024']), // Assuming 2022 onwards as projections
            datasets: [{
                label: 'Medical Inflation Rate',
                data: [/* Historical data up to 2021, then projections */],
                borderColor: 'rgba(255, 99, 132, 1)',
                yAxisID: 'y',
                fill: false
            }, {
                label: 'Consumer Inflation Rate',
                data: [/* Historical data up to 2021, then projections */],
                borderColor: 'rgba(54, 162, 235, 1)',
                yAxisID: 'y1',
                fill: false
            }]
        },
        options: {
            scales: {
                y: {
                    type: 'linear',
                    position: 'left',
                    title: {
                        display: true,
                        text: 'Medical Inflation (%)'
                    }
                },
                y1: {
                    type: 'linear',
                    position: 'right',
                    title: {
                        display: true,
                        text: 'Consumer Inflation (%)'
                    },
                    grid: {
                        drawOnChartArea: false,
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Year'
                    }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Medical vs Consumer Inflation Over 30 Years with Projections'
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.dataset.label}: ${context.parsed.y}%`;
                        }
                    }
                },
                annotation: {
                    annotations: {
                        // Here you can add annotations for key events
                    }
                }
            },
            interaction: {
                mode: 'nearest',
                axis: 'x',
                intersect: false
            }
        }
    });
    </script>
</body>
</html>
